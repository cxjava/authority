<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>您要访问的页面不存在</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
.STYLE1 {
    color:#0000FF; 
    font-weight:bold; 
    font-size:25px;
    font-weight: bold;
}
 
.STYLE2{
    font-size:15px;
    line-height:25px;
}
</style>
<script type="text/javascript">
	function getRootWin() {
		var win = window;
		while (win != win.parent) {
			win = win.parent;
		}
		return win;
	}
</script>
</head>
<body style="margin-top:100px;" th:with="ctx=${#httpServletRequest.getContextPath()+'/'}">
    <div style="margin:0 auto; width:650px;">
        <p>
            <h3 class="STYLE1">很抱歉，您要访问的页面不存在。</h3>
        </p>
        <br />
        <p>
            <h2 class="STYLE2">
                1、请检查您输入的地址是否正确。
            </h2>
        </p>
        <p>
            <h2 class="STYLE2">
                2、通过<a th:href="${ctx}" href="javascript:getRootWin().location='/'">首页</a>进行浏览。</h2>
        </p>
    </div>
</body>
</html>
