<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head th:with="user=${session.CURRENT_USER},ctx=${#httpServletRequest.getContextPath()+'/'},fields=${application.fields}" >
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" href="../../static/images/favicon.ico" th:href="@{/resources/images/favicon.ico}" type="image/x-icon"/>
	<link rel="icon" href="../../static/images/favicon.ico" th:href="@{/resources/images/favicon.ico}" type="image/x-icon"/>
	<title th:text="#{login.title}">登录</title>
	<script type="text/javascript" src="../static/loader/yepnope.min.js" th:src="@{/resources/loader/yepnope.min.js}"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/
		ctx = eval(/*[[${ctx?:'/'}]]*/ '/');
		pagesize = eval("(" + /*[[${fields['pagesize']?:'{}'}]]*/ '{}'
				+ ")");
		yepnope({
				load : [ //extjs
					/*[[@{/resources/extjs/resources/css/ext-all.css}]]*/ "../static/extjs/resources/css/ext-all.css",
					/*[[@{/resources/extjs/adapter/ext/ext-base.js}]]*/ "../static/extjs/adapter/ext/ext-base.js",
					"timeout=90000!"+/*[[@{/resources/extjs/ext-all.js}]]*/ "timeout=90000!../static/extjs/ext-all.js",
					/*[[@{/resources/extjs/ext-lang-zh_CN.js}]]*/ "../static/extjs/ext-lang-zh_CN.js",
					/*[[@{/resources/extjs/ux/ExtMD5.js}]]*/ "../static/extjs/ux/ExtMD5.js",
					/*[[@{/resources/extjs/ux/TabCloseMenu.js}]]*/ "../static/extjs/ux/TabCloseMenu.js",
					/*[[@{/resources/extjs/ux/SearchField.js}]]*/ "../static/extjs/ux/SearchField.js",
					/*[[@{/resources/extjs/ux/ProgressBarPager.js}]]*/ "../static/extjs/ux/ProgressBarPager.js",
					/*[[@{/resources/js/Ext.ux.override.js}]]*/ "../static/js/Ext.ux.override.js",
					/*[[@{/resources/js/share.js}]]*/ "../static/js/share.js",
					"timeout=30000!"+/*[[@{/resources/jquery/jquery-1.7.2.min.js}]]*/ "timeout=30000!../static/jquery/jquery-1.7.2.min.js",
					/*[[@{/resources/jquery/jquery.json-2.2-min.js}]]*/ "../static/jquery/jquery.json-2.2-min.js",
					/*[[@{/resources/jquery/jquery.center-min.js}]]*/ "../static/jquery/jquery.center-min.js",
					/*[[@{/resources/css/default.css}]]*/ "../static/css/default.css",
					"preload!"+/*[[@{/resources/js/login.js}]]*/ "preload!../static/js/login.js"
						 ],
				complete : function() {
					Ext.QuickTips.init();
					Ext.form.Field.prototype.msgTarget = 'title';//qtip,title,under,side
					Ext.state.Manager.setProvider(new Ext.state.CookieProvider());
					Ext.BLANK_IMAGE_URL = /*[[@{/resources/extjs/resources/images/default/s.gif}]]*/ '';
					yepnope.injectJs(/*[[@{/resources/js/login.js}]]*/ '');
					$("#logo-table a").html("<img src=[[@{/resources/images/login.gif}]] ></img>");
					}
				});
		/*]]>*/
	</script>
</head>
<body class="x-border-layout-ct" style="position: static; overflow: hidden;" th:with="user=${session.CURRENT_USER},ctx=${#httpServletRequest.getContextPath()+'/'}">
	<center>
	<table id="logo-table" style="margin-top: 5%;">
		<tr>
			<td align="center" height="100" ><a th:href="${ctx}" href="/"></a>
			</td>
		</tr>
	</table>
	</center>
	<div id="login-win-div"></div>
</body>
</html>
