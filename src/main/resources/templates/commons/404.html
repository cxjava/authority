<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title >404错误: 找不到页</title>
</head>
<body th:with="ctx=${#httpServletRequest.getContextPath()+'/'}" >
	<div align="center" style="vertical-align: middle;">
		<img th:src="@{/resources/images/404.png}" src="/resources/images/404.png" alt="404错误: 找不到页面" width="500" height="450" border="0" usemap="#Map"/>
		<map name="Map">
			<area shape="rect" coords="300,365,350,400" th:href="${ctx}" href="/" target="_self"/>
		</map>
	</div>
</body>
</html>
